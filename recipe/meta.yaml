{% set name = "xcube-sh" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube-sh/archive/v{{ version }}.tar.gz
  sha256: b0243d0b9e966992f64469bf0f31a93870b459af9bba9bf8056b1d4309577937

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - click
    - numcodecs
    - numpy
    - oauthlib >=3.0
    - pandas
    - psutil
    - pyproj
    - requests
    - requests-oauthlib >=1.3
    - xarray
    - xcube >=0.10.0
    - zarr

test:
  imports:
    - xcube_sh

about:
  summary: xcube plugin for the Sentinel Hub Cloud API
  home: https://github.com/dcs4cop/xcube-sh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube-sh is an xcube plugin that allows generating data cubes from the Sentinel Hub Cloud API.
  doc_url: https://github.com/dcs4cop/xcube-sh/blob/master/README.md
  dev_url: https://github.com/dcs4cop/xcube-sh

extra:
  recipe-maintainers:
    - pont-us
    - TejasMorbagal
    - TonioF
    - forman
    - AliceBalfanz
    - thomasstorm
