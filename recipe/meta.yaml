{% set name = "xcube-sh" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube-sh/archive/v{{ version }}.tar.gz
  sha256: 4f2b8b5e875339ad07687272e23d6ce543ca1c9560f56b01e66f3e18ee759d30

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - xcube >=0.10.0
    - oauthlib >=3.0
    - requests-oauthlib >=1.3

test:
  imports:
    - xcube_sh

about:
  summary: xcube plugin for the Sentinel Hub Cloud API
  home: https://github.com/dcs4cop/xcube-sh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube-sh is an xcube plugin that allows generating data cubes from the Sentinel Hub Cloud API.
  doc_url: https://github.com/dcs4cop/xcube-sh/blob/master/README.md
  dev_url: https://github.com/dcs4cop/xcube-sh

extra:
  recipe-maintainers:
    - pont-us
    - TejasMorbagal
    - TonioF
    - forman
    - AliceBalfanz
    - thomasstorm
